<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow p-4">
                <h3 class="text-center mb-4">Recover Your Password</h3>

                <!-- Messages -->
                <p class="text-danger text-center" th:text="${errmsg}"></p>
                <p class="text-success text-center" th:text="${smsg}"></p>

                <!-- Form -->
                <form th:action="@{/recover-pwd}" method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">Enter your registered email address</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="your@email.com" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Recovery Link</button>
                </form>

                <div class="mt-3 text-center">
                    <a href="/" class="btn btn-link">Back to Login</a>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
