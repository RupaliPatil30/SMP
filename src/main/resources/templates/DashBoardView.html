<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

<div class="container mt-5">
    <h1>Welcome to Your Dashboard</h1>

    <div class="table-responsive mt-4">
        <table class="table table-bordered">
            <tbody>
            <tr>
                <td><strong>Total Enquiries:</strong></td>

                <td th:text="${dashboard.totalEnq}">100</td>
            </tr>
            <tr>
                <td><strong>Enrolled Enquiries:</strong></td>
                <td th:text="${dashboard.enrolledEnq}">50</td>
            </tr>
            <tr>
                <td><strong>Lost Enquiries:</strong></td>
                <td th:text="${dashboard.lostEnq}">30</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-4">
        <a href="enquiry" class="btn btn-primary me-2">Add New Enquiry</a>
        <a href="enquiries" class="btn btn-secondary me-2">View Enquiries</a>
        <a href="logout" class="btn btn-danger">Logout</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
