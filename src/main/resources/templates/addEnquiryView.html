<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

<div class="container mt-5">
    <h1>Add Enquiry Here</h1>

    <!-- Error Message -->
    <font color='red'>
        <p th:text="${errMsg}"></p>
    </font>

    <!-- Success Message -->
    <font color='green'>
        <p th:text="${succMsg}"></p>
    </font>

    <form th:action="@{/enquiry}" method="post" th:object="${enq}">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter name" />
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label for="phno" class="form-label">Phone No:</label>
            <input type="number" class="form-control" id="phno" th:field="*{phno}" placeholder="Enter phone number" />
            <div class="text-danger" th:if="${#fields.hasErrors('phno')}" th:errors="*{phno}"></div>
        </div>

        <div class="mb-3">
            <label for="classMode" class="form-label">Class Mode:</label>
            <select class="form-select" id="classMode" th:field="*{classMode}">
                <option value="">-Select-</option>
                <option value="online">Online</option>
                <option value="classroom">Classroom</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('classMode')}" th:errors="*{classMode}"></div>
        </div>

        <div class="mb-3">
            <label for="courseName" class="form-label">Course:</label>
            <select class="form-select" id="courseName" th:field="*{courseName}">
                <option value="">-Select-</option>
                <option value="java">Java</option>
                <option value="python">Python</option>
                <option value="devops">DevOps</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('courseName')}" th:errors="*{courseName}"></div>
        </div>

        <div class="mb-3">
            <label for="enqStatus" class="form-label">Status:</label>
            <select class="form-select" id="enqStatus" th:field="*{enqStatus}">
                <option value="">-Select-</option>
                <option value="new">New</option>
                <option value="enrolled">Enrolled</option>
                <option value="lost">Lost</option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('enqStatus')}" th:errors="*{enqStatus}"></div>
        </div>

        <div class="mb-3">
            <input type="submit" value="Save" class="btn btn-primary" />
        </div>
    </form>

    <div class="d-flex justify-content-between">
        <a href="enquiries" class="btn btn-secondary">View All Enquiries</a>
        <a href="logout" class="btn btn-danger">Logout</a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
